<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Christmas Tree Project</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
<div class="tree">
  <div class="top" style="--j:0;">
    <span style="--i:0;"></span>
    <span style="--i:1;"></span>
    <span style="--i:2;"></span>
    <span style="--i:3;"></span>
  </div>
  <div class="top" style="--j:1;">
    <span style="--i:0;"></span>
    <span style="--i:1;"></span>
    <span style="--i:2;"></span>
    <span style="--i:3;"></span>
  </div>
  <div class="top" style="--j:2;">
    <span style="--i:0;"></span>
    <span style="--i:1;"></span>
    <span style="--i:2;"></span>
    <span style="--i:3;"></span>
  </div>
  <div class="top" style="--j:3;">
    <span style="--i:0;"></span>
    <span style="--i:1;"></span>
    <span style="--i:2;"></span>
    <span style="--i:3;"></span>
  </div>
  <div class="bottom">
    <span style="--i:0;"></span>
    <span style="--i:1;"></span>
    <span style="--i:2;"></span>
    <span style="--i:3;"></span>
  </div>
  <span class="shadow"></span>
</div>
<div class="text">
  <h2>Merry Christmas!</h2>
  <br>
  <h3>Harlo harlo Merry Christmas! This is my special special Christmas card for Happy :D</h3>
</div>


  </body>
</html>
